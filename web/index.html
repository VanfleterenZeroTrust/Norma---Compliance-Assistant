<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>RAG ISO 27001 – Démo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .row { display: flex; gap: 8px; }
    input, button, textarea { font-size: 16px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 16px; cursor: pointer; }
    .card { background: #f6f6f6; padding: 16px; border-radius: 10px; margin-top: 16px; white-space: pre-wrap; }
    .sources { font-size: 13px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>RAG ISO 27001 – Démo</h1>
  <p>Pose une question, la réponse est générée à partir de tes PDFs indexés.</p>

  <div class="row">
    <input id="q" placeholder="Ex: Que dit ISO 27001 sur la gestion des sauvegardes ?" />
    <button id="go">Demander</button>
  </div>

  <div id="out" class="card">Réponse s’affichera ici…</div>
  <div id="src" class="sources"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000/ask";

    async function ask(q) {
      const out = document.getElementById("out");
      const src = document.getElementById("src");
      out.textContent = "⏳ Je réfléchis…";
      src.textContent = "";
      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.detail || r.statusText);
        out.textContent = data.answer || "(pas de réponse)";
        src.textContent = data.sources?.length ? "Sources: " + data.sources.join(", ") : "";
      } catch (e) {
        out.textContent = "❌ Erreur: " + e.message;
      }
    }

    document.getElementById("go").onclick = () => {
      const q = document.getElementById("q").value.trim();
      if (q) ask(q);
    };

    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>
</body>
</html>
